<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .map {
      width: 800px;
      height: 600px;
      border: 1px solid red;
    }
  </style>
  <script type="module">
    import {loadStyle, loadStyleByFeature} from "./index";
    window.loadStyle = loadStyle;
    window.loadStyleByFeature = loadStyleByFeature;
  </script>
</head>
<body>
  <p>GeoJSON 带样式加载示例</p>
  <div class="map" id="map"></div>
  <div>
    <button onclick="loadStyle()">加载样式(图层)</button>
    <button onclick="loadStyleByFeature()">加载样式(要素)</button>
  </div>
</body>
</html>
